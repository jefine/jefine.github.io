      pta统计一行文本的单词个数
    </h2>
  


        <div class="article-meta">
          <time class="article-date" datetime="2019-11-24T03:07:18.000Z" itemprop="datePublished">十一月 24, 2019, 11:07 上午</time>

          
        </div>
      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
      
        <p>本题目要求编写程序统计一行字符中单词的个数。所谓“单词”是指连续不含空格的字符串，各单词之间用空格分隔，空格数可以是多个。</p>
  <a id="more"></a>
<h2 id="输入格式-输入给出一行字符。"><a href="#输入格式-输入给出一行字符。" class="headerlink" title="输入格式:输入给出一行字符。"></a>输入格式:输入给出一行字符。</h2><h2 id="输出格式-在一行中输出单词个数。"><a href="#输出格式-在一行中输出单词个数。" class="headerlink" title="输出格式:在一行中输出单词个数。"></a>输出格式:在一行中输出单词个数。</h2><h2 id="输入样例"><a href="#输入样例" class="headerlink" title="输入样例:"></a>输入样例:</h2><div class="table-container">

</div>

</div>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> i,cnt=<span class="number">0</span>,cntword=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">char</span> a;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">while</span>(<span class="number">1</span>)&#123;</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">"%c"</span>,&amp;a);</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">if</span>(a==<span class="string">'\n'</span>)&#123;<span class="comment">//因为只是一行字符，所以遇到回车就结束。</span></span><br><span class="line">	<span class="keyword">break</span>;	</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span>(a!=<span class="string">' '</span>)&#123;<span class="comment">//首字母不为‘ ’时</span></span><br><span class="line">		cntword++;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">while</span>(<span class="number">1</span>)&#123;<span class="comment">//此循环的意义在于判断该单词的位数。</span></span><br><span class="line">	 <span class="comment">//此循环应放在 首字母不为0时的语句中。否则会使的首字母为空格时，使	之跳过下一个字母（如输入‘ 1’则会输出0） </span></span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">"%c"</span>,&amp;a);</span><br><span class="line">		<span class="keyword">if</span>(a==<span class="string">' '</span>||a==<span class="string">'\n'</span>)&#123;</span><br><span class="line">		<span class="keyword">break</span>;</span><br><span class="line">		&#125;<span class="comment">//判断该单词是否为单字母单词 ，注意该单词在扫描到第一个字母时	已经将其cntword++ </span></span><br><span class="line">	</span><br><span class="line">	&#125;<span class="keyword">if</span>(a==<span class="string">'\n'</span>)&#123;</span><br><span class="line">		<span class="keyword">break</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125;<span class="built_in">printf</span>(<span class="string">"%d"</span>,cntword); </span><br><span class="line"><span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
