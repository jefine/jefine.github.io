        <h1 class="title">pta统计一行文本的单词个数</h2>

    <div class="post-content">
        <p>本题目要求编写程序统计一行字符中单词的个数。所谓“单词”是指连续不含空格的字符串，各单词之间用空格分隔，空格数可以是多个。</p>
